<!DOCTYPE html><html lang="fa" dir="rtl"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>شطرنج - LUNA </title><link rel="shortcut icon" href="./svg/chess-pawn-svgrepo-com.svg" type="image/chess-icon"><link href="./css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="./css/fontawesome/css/all.min.css"><link rel="stylesheet" href="./css/style.css"></head><body><div class="container chess-container"><div class="row"><div class="col-12"><h1 class="text-center mb-4"><i class="fas fa-chess"></i> Luna – Moonlight Chess </h1></div></div><div class="row"><div class="col-lg-8 mb-4"><div class="game-info mb-3"><div class="d-flex justify-content-between align-items-center flex-wrap gap-2"><div><span id="current-turn" class="badge bg-primary fs-6">نوبت: سفید</span></div><div><select id="ai-color-select" onchange="changeAIColor()" disabled><option value="black">سفید</option><option value="white">سیاه</option></select><button id="ai-toggle" onclick="toggleAI()">AI: خاموش</button><button id="sound-toggle" class="sound-btn"><span class="sound-on">🔊</span><span class="sound-off" style="display: none;">🔇</span></button><button class="btn btn-success btn-sm" onclick="newGame()"><i class="fas fa-redo"></i> بازی جدید </button><button class="btn btn-warning btn-sm" onclick="undoMove()"><i class="fas fa-undo"></i> برگشت </button></div></div></div><div class="board-wrapper"><div class="chess-board"><div id="chess-board" class="board-grid"></div></div></div></div><div class="col-lg-4"><div class="card mb-3"><div class="card-header bg-primary text-white"><h5 class="mb-0"><i class="fas fa-chess-pawn"></i> مهره‌های گرفته شده</h5></div><div class="card-body"><div class="mb-3"><h6 class="text-muted">سفید:</h6><div id="white-captured" class="captured-pieces"></div></div><div><h6 class="text-muted">سیاه:</h6><div id="black-captured" class="captured-pieces"></div></div></div></div><div class="card"><div class="card-header bg-secondary text-white"><h5 class="mb-0"><i class="fas fa-history"></i> تاریخچه حرکات</h5></div><div class="card-body p-2"><div id="move-history" class="move-history"><div class="text-center text-muted p-3"> هنوز حرکتی انجام نشده </div></div></div></div></div></div></div><script src="./js/bootstrap.bundle.min.js"></script><script src="./js/script.js"></script><div class="footer-text"><p>این بازی یه هدیه است - ایجاد شده توسط "جواد چگینی"</p></div></body></html>
