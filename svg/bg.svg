<svg width="100%" height="100vh" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- گرادیانت انیمیشنی اصلی -->
    <linearGradient id="animated-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5DC;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#F5F5DC;#FFFFFF;#DEB887;#F5F5DC" 
                 dur="12s" repeatCount="indefinite"/>
      </stop>
      <stop offset="30%" style="stop-color:#DEB887;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#DEB887;#F5DEB3;#CD853F;#DEB887" 
                 dur="15s" repeatCount="indefinite"/>
      </stop>
      <stop offset="70%" style="stop-color:#D2B48C;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#D2B48C;#FFFFFF;#F5DEB3;#D2B48C" 
                 dur="18s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" style="stop-color:#F5DEB3;stop-opacity:1">
        <animate attributeName="stop-color" 
                 values="#F5DEB3;#DEB887;#FFFFFF;#F5DEB3" 
                 dur="10s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- فقط یک rect با گرادیانت انیمیشنی -->
  <rect width="100%" height="100%" fill="url(#animated-gradient)"/>
</svg>
